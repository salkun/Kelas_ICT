<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 100px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="judul">Halo, Selamat Datang!</h1>
        <p id="pesan">Klik tombol di bawah untuk mengubah warna dan teks.</p>
        <button id="tombol">Ubah Tampilan</button>
  </div>

    <script>
        // Ambil elemen dari HTML
        const tombol = document.getElementById("tombol");
        const pesan = document.getElementById("pesan");
        const judul = document.getElementById("judul");
        // tambahkan event click
        tombol.addEventListener("click", function () {
            //ubah text
            judul.innerText = "Tampilan berubah!";
            pesan.innerText = "Kamu baru saja menekan tombol";
            //ubah warna latar secara acak
            const warna = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = warna;
        });
    </script>
</body>
</html>
